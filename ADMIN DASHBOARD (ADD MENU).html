<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DessertMate | Add Menu (ADMIN)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poetsenone" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <p class="welcome">Welcome</p>
            <h1 class="username">NAME</h1>
            <nav>
                <ul>
                    <li><a href="MANAGE MENU PAGE.html">manage menu</a></li>
                </ul>
            </nav>
            <a href="LANDING PAGE.html" class="logout">log out</a>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1 style="font-size: 30px;">ADD MENU</h1>
            <div class="menu-container">
                <div class="menu-catalog addMenuCard">
                    <div class="addMenuImageUpload">Upload Image</div>
                    <div class="addMenuField">
                        <div class="addMenuLabel">
                            <label for="dessertname">Name:</label>
                        </div>
                        <div class="addMenuInput">
                            <input type="text" id="dessertname" name="username" placeholder="Enter dessert name">
                        </div>
                    </div>
                    <div class="addMenuField">
                        <div class="addMenuLabel">
                            <label for="price">Price:</label>
                        </div>
                        <div class="addMenuInput">
                            <input type="text" id="price" name="email" placeholder="Enter price">
                        </div>
                    </div>
                    <div class="addMenuField">
                        <div class="addMenuLabel">
                            <label for="description">Description:</label>
                        </div>
                        <div class="addMenuInput">
                            <textarea id="contact" name="description" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="addMenuButtons">
                        <button id="add" class="add-button">Add</button>
                    </div>
                </div>
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .left-container, .right-container {
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .left {
            width: 40%;
            background-color: #E09075;
        }
        .right {
            width: 60%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="left-container">
            <h1>Hello, World!</h1>
        </div>
    </div>
    <div class="right">
        <div class="right-container">
            <h1>Hello, World!</h1>
        </div>
    </div>
</body>
</html>

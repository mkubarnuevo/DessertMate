<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poetsenone" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <p class="welcome">Welcome</p>
            <h1 class="username">NAME</h1>
            <nav>
                <ul>
                    <li><a href="#">chatbot</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">account</a></li>
                    <li><a href="#" class="active">support</a></li>
                </ul>
            </nav>
            <a href="#" class="logout">log out</a>
        </aside>
        <main class="content">
            <div class="chatArea">
                <div class="chatView">
                    <!-- TO EDIT FOR DISPLAY CHATS -->
                </div>
                <div class="userInputField">
                    <div class="chatInputContainer">
                        <input type="text" class="chatInput" placeholder="Type a message...">
                        <button class="sendButton">
                            <img src="images/sendIcon.png" alt="Send">
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
